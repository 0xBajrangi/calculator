<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
      <form action="" name="calc">
        <input type="textview" name="textview" class="screen" value="" />
      </form>
      <table>
        <tr>
          <td><input type="button" value="C" class="bn" onclick="clr()" /></td>
          <td>
            <input type="button" value="sup" class="bn" onclick="sup()" />
          </td>
          <td>
            <input type="button" value="&Sqrt;" class="bn" onclick="sqrt()" />
          </td>
          <td>
            <input type="button" value="/" class="bn" onclick="insert(value)" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="7" class="bn" onclick="insert(value)" />
          </td>
          <td>
            <input type="button" value="8" class="bn" onclick="insert(value)" />
          </td>
          <td>
            <input type="button" value="9" class="bn" onclick="insert(value)" />
          </td>
          <td>
            <input type="button" value="*" class="bn" onclick="insert(value)" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="4" class="bn" onclick="insert(value)" />
          </td>
          <td>
            <input type="button" value="5" class="bn" onclick="insert(value)" />
          </td>
          <td>
            <input type="button" value="6" class="bn" onclick="insert(value)" />
          </td>
          <td>
            <input type="button" value="-" class="bn" onclick="insert(value)" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="1" class="bn" onclick="insert(value)" />
          </td>
          <td>
            <input type="button" value="2" class="bn" onclick="insert(value)" />
          </td>
          <td>
            <input type="button" value="3" class="bn" onclick="insert(value)" />
          </td>
          <td rowspan="2">
            <input
              style="height: 115px;"
              type="button"
              value="+"
              class="bn"
              onclick="insert(value)"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="0" class="bn" onclick="insert(value)" />
          </td>
          <td>
            <input type="button" value="." class="bn" onclick="insert(value)" />
          </td>
          <td>
            <input type="button" value="=" class="bn" onclick="equal()" />
          </td>
        </tr>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
